<html lang="en">
{% load static %}
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">

  <body>
<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Charul Patel</h1>
        <p class="lead text-muted">Hi My Name Is Charul, I Enjoy Making Apps And Websites. I Also Enjoy Playing Cricket.</p>
        <p>
          <a href="mailto:charulpatel2499@gmail.com" class="btn btn-primary my-2">Email Me</a>
        </p>
        <img src="{% static 'me.jpg' %}" height=300 ></img>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for job in jobs.all %}
        <div class="col">
        <a href="{% url 'detail' job.id %}">
          <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ job.image.url}}">
            <div class="card-body">
              <p class="card-text">{{ job.summary}}</p>
            </div>
          </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

</main>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      
  </body>
</html>
